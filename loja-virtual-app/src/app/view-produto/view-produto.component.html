<app-template></app-template>
<div id="main" class="container-fluid">
  <h3 class="page-header">Visualizar Item #0001</h3>
</div>

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
      </div>
      <div class="modal-body">
        Deseja realmente excluir este item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Sim</button>
 <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
      </div>
    </div>
  </div>
</div> 
<!-- /.modal -->

<div class="row">
  <div class="col-md-4">
    <p><strong>Descrição:</strong></p>
    <p>{{descricao}}</p>
  </div>
  
  <div class="col-md-4">
    <p><strong>Venda:</strong></p>
    <p>{{venda}}</p>
  </div>

  <div class="col-md-4">
    <p><strong>Custo:</strong></p>
    <p>{{custo}}</p>
  </div>

  <div class="col-md-4">
    <p><strong>Categoria:</strong></p>
    <p>{{categoria}}</p>
  </div>

  <div class="form-group col-md-4">
    <ul>
      <li *ngFor="let imagem of imagems, let i = index">
        {{imagem}}
      </li>
    </ul>
  </div>
 </div>
 <hr />
<div id="actions" class="row">
 <div class="col-md-12">
  <a routerLink="/produto" class="btn btn-primary">Editar</a>
  <a routerLink="" class="btn btn-default">Fechar</a>
  <a href="#" class="btn btn-default" data-toggle="modal" data-target="#delete-modal">Excluir</a>
 </div>
</div>
