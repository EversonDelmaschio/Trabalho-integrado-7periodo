<app-template></app-template>
<div id="main" class="container-fluid">
  <h3 class="page-header">Visualizar Item #{{ produto.id }}</h3>
</div>

<!-- Modal -->
<div *ngIf="mostrarModal" class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
      </div>
      <div class="modal-body">
        Deseja realmente excluir este item?
      </div>
      <div class="modal-footer">
        <button type="button" (click)="deletar()" class="btn btn-primary">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
      </div>
    </div>
  </div>
</div> 
<!-- /.modal -->

<div class="row">
  
  <div class="col-md-4">
    <p><strong>Descrição:</strong></p>
    <p>{{produto.nome}}</p>
  </div>
  
  <div class="col-md-4">
    <p><strong>Descrição:</strong></p>
    <p>{{produto.descricao}}</p>
  </div>

  <div class="col-md-4">
    <p><strong>Custo:</strong></p>
    <p>{{produto.custo}}</p>
  </div>
  
  <div class="col-md-4">
    <p><strong>Custo:</strong></p>
    <p>{{produto.quantidade}}</p>
  </div>

  <div class="col-md-4">
    <p><strong>Categoria:</strong></p>
    <p>{{categoria}}</p>
  </div>

  <div class="form-group col-md-4">
    <ul>
      <li *ngFor="let imagem of imagems, let i = index">
        {{produto.imagem}}
      </li>
    </ul>
  </div>
 </div>
 <hr />
<div id="actions" class="row">
 <div class="col-md-12">
  <a [routerLink]="['/produto', produto.id]" class="btn btn-primary">Editar</a>
  <a routerLink="/lista-produto" class="btn btn-default">Fechar</a>
  <a href="#" class="btn btn-default" data-toggle="modal" data-target="#delete-modal" (click)="mostrarModal=true" >Excluir</a>
 </div>
</div>
