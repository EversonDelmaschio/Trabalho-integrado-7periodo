<app-template></app-template>
<div id="main" class="container-fluid">
  <h3 class="page-header">Visualizar Fornecedor #{{ fornecedor.id }}</h3>
</div>

<!-- Modal -->
<div *ngIf="mostrarModal" class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
      </div>
      <div class="modal-body">
        Deseja realmente excluir este fornecedor?
      </div>
      <div class="modal-footer">
        <button type="button" (click)="deletar()" class="btn btn-primary">Sim</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
      </div>
    </div>
  </div>
</div> 
<!-- /.modal -->
<div class="container-fluid">
  <div class="row">
    
    <div class="col-md-4">
      <p><strong>Raz√£o Social:</strong></p>
      <p>{{fornecedor.razaoSocial}}</p>
    </div>
    
    <div class="col-md-4">
      <p><strong>CNPJ:</strong></p>
      <p>{{fornecedor.cnpj}}</p>
    </div>
  
    <div class="col-md-4">
      <p><strong>Email:</strong></p>
      <p>{{fornecedor.email}}</p>
    </div>
    
    <div class="col-md-4">
      <p><strong>Telefone:</strong></p>
      <p>{{fornecedor.telefone}}</p>
    </div>
   </div>
 </div>
 <hr />
<div id="actions" class="row">
 <div class="col-md-12">
  <a [routerLink]="['/fornecedor', fornecedor.id]" class="btn btn-primary">Editar</a>
  <a routerLink="/lista-fornecedor" class="btn btn-default">Voltar</a>
  <a href="#" class="btn btn-default" data-toggle="modal" data-target="#delete-modal" (click)="mostrarModal=true" >Excluir</a>
 </div>
</div>
