<app-home></app-home>
<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="modalLabel">Excluir Categoria</h4>
          </div>
          <div class="modal-body">Deseja realmente excluir esta Categoria? </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="excluir()">Sim</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
          </div>
      </div>
  </div>
</div>
<!-- Modal -->

<div id="main" class="container-fluid">
  <div id="top" class="row">
    <div class="col-md-3">
        <h2>Categorias</h2>
    </div>
 
    <div class="col-md-6">
        <div class="input-group h2">
            <input name="data[search]" class="form-control" id="search" type="text" [(ngModel)]="filtroNomeCategoria" (ngModelChange)="buscar()" placeholder="Pesquisar Itens">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
 
    <div class="col-md-3">
        <a [routerLink]="['/categoria', 0]" class="btn btn-primary pull-right h2">Nova Categoria</a>
    </div>
  </div> <!-- /#top -->

  <hr />
  <div id="list" class="row">
    <div class="container-fluid">
        <div class="table-responsive center col-md-12">
            <table class="table table-striped" cellspacing="0" cellpadding="0">
                <thead>
                    <tr class="container">
                        <th>ID</th>
                        <th>Nome</th>
                        <!--th>Lucro</th-->
                        <th>Desconto</th>
                        <th class="actions">Ações</th>
                     </tr>
                </thead>
                <tbody>
     
                    <tr class="container" *ngFor="let categoria of listaFiltrada">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.nome}}</td>
                        <!--td>{{categoria.lucro}}</td-->
                        <td>{{categoria.desconto}}</td>
                        <td class="actions">
                            <a class="btn btn-success btn-sm" [routerLink]="['/view-categoria', categoria.id]"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;Visualizar</a>
                            <a class="btn btn-warning btn-sm" [routerLink]="['/categoria', categoria.id]"><span class="
glyphicon glyphicon-pencil"></span>&nbsp;Editar</a>
                            <a class="btn btn-danger btn-sm" (click)="marcarParaExcluir(categoria)" data-toggle="modal" data-target="#delete-modal"><span class="glyphicon glyphicon-trash"></span>&nbsp;Excluir</a>
                        </td>
                    </tr>
     
                </tbody>
             </table>
     
         </div>
     </div>
 </div> <!-- /#list -->

 <div id="bottom" class="row">
  <div class="col-md-12">
       
      <ul class="pagination">
          <li class="disabled"><a>&lt; Anterior</a></li>
          <li class="disabled"><a>1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
      </ul><!-- /.pagination -->

  </div>
</div> <!-- /#bottom -->
</div>
