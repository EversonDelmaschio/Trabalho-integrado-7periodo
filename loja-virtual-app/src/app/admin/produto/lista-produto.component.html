<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
          </div>
          <div class="modal-body">Deseja realmente excluir este item? </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="excluir()">Sim</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
          </div>
      </div>
  </div>
</div>
<!-- Modal -->

<div id="main" class="container-fluid">
  <div id="top" class="row">
    <div class="col-md-3">
        <h2>Produtos</h2>
    </div>
 
    <div class="col-md-6">
        <div class="input-group h2">
            <input name="data[search]" class="form-control" id="search" type="text" [(ngModel)]="filtroNomeProduto" (ngModelChange)="buscar()" placeholder="Pesquisar produtos">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </div>
 
    <div class="col-md-3">
        <a [routerLink]="['/admin/produto', 0]" class="btn btn-primary pull-right h2">Novo Produto</a>
    </div>
  </div> <!-- /#top -->

  <div id="list" class="row">
 
    <div class="container-fluid col-md-12">
        <table class="table table-striped" cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Estoque</th>
                    <th>Custo</th>
                    <th class="actions">Ações</th>
                 </tr>
            </thead>
            <tbody>
 
                <tr *ngFor="let produto of listaFiltrada">
                    <td>{{produto.id}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.categoria.nome}}</td>
                    <td>{{produto.quantidade}}</td>
                    <td>{{produto.custo}}</td>
                    <td class="actions">
                        <a class="btn btn-success btn-xs" [routerLink]="['/admin/view-produto', produto.id]">Visualizar</a>
                        <a class="btn btn-warning btn-xs" [routerLink]="['/admin/produto', produto.id]" >Editar</a>
                        <a class="btn btn-danger btn-xs" (click)="marcarParaExcluir(produto)" data-toggle="modal" data-target="#delete-modal">Excluir</a>
                    </td>
                </tr>
 
            </tbody>
         </table>
 
     </div>
 </div> <!-- /#list -->
 <hr />
 <div id="bottom" class="row">
  <div class="col-md-12">
       
      <ul class="pagination">
          <li class="disabled"><a>&lt; Anterior</a></li>
          <li class="disabled"><a>1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
      </ul><!-- /.pagination -->

  </div>
</div> <!-- /#bottom -->
</div>
