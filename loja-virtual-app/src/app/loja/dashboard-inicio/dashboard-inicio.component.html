<div id="myCarousel" style="max-height: 500px; min-height: 400px;margin-bottom: 15px; width: 85%; margin-left: auto; margin-right: auto"
  class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-center" style="width: 75%; height: 400px;" src="./assets/imagens/carrosel-1.jpg">
    </div>

    <div class="item">
      <img class="img-center" src="./assets/imagens/carrosel-2.jpg">
    </div>

    <div class="item">
      <img class="img-center" src="./assets/imagens/carrosel-3.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>
