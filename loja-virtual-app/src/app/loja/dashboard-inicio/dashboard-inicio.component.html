
<div class="page-content">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="img-center fill" src="./assets/imagens/carrosel-1.jpg">
    </div>

    <div class="item">
      <img class="img-center fill" src="./assets/imagens/carrosel-2.jpg">
    </div>

    <div class="item">
      <img class="img-center fill" src="./assets/imagens/carrosel-3.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div>

<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-md-3">
        <a class="list-group-item list-group-item-info catalog-filter-head"><span class="glyphicon glyphicon-minus"></span> Roupas</a>

        <ul class="catalog-filter-list list-group">
            <li class="catalog-filter-list-item" *ngFor="let c of categorias">
                <input type="checkbox" (click)="filtrarCategoria(c.id)" name="cc">
                <a href="#">{{ c.nome }}</a>
            </li>
        </ul>

      <div class="list-group">
        <a class="list-group-item list-group-item-info catalog-filter-head"><span class="glyphicon glyphicon-minus"></span> Preço</a>
        <input class="list-group-item price-filter-list" placeholder="Minimo (R$)" type="number" id="precomin">
        <input class="list-group-item price-filter-list" placeholder="Máximo (R$)" type="number" id="precomax">
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">

        <loading-spinner *ngIf="showSpinner"></loading-spinner>

        <div class="col-sm-3 col-lg-3 col-md-3 produto" *ngFor="let p of produtos">
          <div class="thumbnail">
            <img src="{{p.imagens[0]?.link}}" alt="">
            <div class="caption">
              <h4>
                <a routerLink="produto-detalhe/{{p.id}}">{{p.nome}}</a>
              </h4>
              <h4>
                <s style="color: #555555;">$89.90</s> {{p.venda}}
              </h4>
              <div class="ratings">
                <p style="color: #000;">
                  <span class="glyphicon glyphicon-star gold-star"></span>
                  <span class="glyphicon glyphicon-star gold-star"></span>
                  <span class="glyphicon glyphicon-star gold-star"></span>
                  <span class="glyphicon glyphicon-star gold-star"></span>
                  <span class="glyphicon glyphicon-star black-star"></span>
                  (11)
                </p>

              </div>
              <p>Parcele em até 3x 23,30</p>
            </div>
          </div>
        </div>

      </div>

      <div class="col-center-block">
        <nav aria-label="Page navigation" style="text-align: center">
          <ul class="row pagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li>
              <a class="active" href="#">1</a>
            </li>
            <li>
              <a href="#">2</a>
            </li>
            <li>
              <a href="#">3</a>
            </li>
            <li>
              <a href="#">4</a>
            </li>
            <li>
              <a href="#">5</a>
            </li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

  </div>

</div>
<!-- /.container -->

<div class="container">

  <hr>

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Cantinho das Meninas 2018</p>
      </div>
    </div>
  </footer>

</div>
</div>
