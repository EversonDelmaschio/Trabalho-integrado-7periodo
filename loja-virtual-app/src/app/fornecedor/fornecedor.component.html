<app-template></app-template>
<div id="main" class="container">
  <h3 class="page-header">Adicionar Fornecedor:</h3>
  <form (ngSubmit)="cadastrar()">
    <hr />
    <!-- area de campos do form -->
    <div class="row">
      <div class="form-group col-md-4">
        <label name="nome">Nome:</label>
        <input type="text" [(ngModel)]="fornecedor.nome" class="form-control" id="nome" name="nome">
      </div>
      
      <div class="form-group col-md-4">
        <label name="cnpj">CNPJ:</label>
        <input type="text" [(ngModel)]="fornecedor.cnpj" class="form-control" id="cnpj" name="cnpj">
      </div>

      <div class="form-group col-md-4">
        <label name="email">email:</label>
        <input type="text" [(ngModel)]="fornecedor.email" class="form-control" id="email" name="email">

        <!-- <input type="text" [(ngModel)]="fornecedor.email" class="form-control" id="email" name="email"> -->
      </div>
      
      <div class="form-group col-md-4">
        <label name="cep">CEP:</label>
        <input type="text" [(ngModel)]="fornecedor.cep"class="form-control" id="cep" name="cep">
      </div>
      
      <div class="form-group col-md-4 ">
        <label name="celular">Celular:</label>
        <input type="text" [(ngModel)]="fornecedor.celular" class="form-control" name="celular" id="celular">
      </div>

      <div class="form-group col-md-4 ">
        <label name="telefone">Telefone:</label>
        <input type="text" [(ngModel)]="fornecedor.telefone" class="form-control" name="telefone" id="telefone">
      </div>
    </div>
    
    <hr />
    <div id="actions" class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a routerLink="/lista-fornecedor" class="btn btn-default">Cancelar</a>
      </div> 
    </div>
  </form>
</div>
